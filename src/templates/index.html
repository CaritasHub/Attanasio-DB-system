{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-2">
    <ul class="list-group sidebar">
      <li class="list-group-item table-link active" data-table="specialists">Specialisti</li>
      <li class="list-group-item table-link" data-table="users">Utenti</li>
      <li class="list-group-item table-link" data-table="afferenze">Afferenze</li>
      <li class="list-group-item table-link" data-table="sedi">Sedi</li>
      <li class="list-group-item table-link" data-table="provvedimenti">Provvedimenti</li>
    </ul>
  </div>
  <div class="col-md-10 content-area">
    <input type="text" id="search-bar" class="form-control mb-3" placeholder="Cerca...">
    <div class="mb-3">
      <button id="add-row" class="btn btn-primary">Aggiungi</button>
      <button id="import-csv-btn" class="btn btn-secondary">Import CSV</button>
      <button id="export-excel" class="btn btn-success">Export Excel</button>
      <button id="table-settings" class="btn btn-outline-secondary">&#9881;</button>
      <button id="delete-selected" class="btn btn-danger" disabled>&#128465;</button>
    </div>
    <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered table-custom" id="data-table">
      <thead></thead>
      <tbody></tbody>
    </table>
    </div>
  </div>
</div>

<!-- Add record modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="add-form">
        <div class="modal-header">
          <h5 class="modal-title">Aggiungi Record</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="submit" class="btn btn-primary">Salva</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Import CSV modal -->
<div class="modal fade" id="importModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="import-form">
        <div class="modal-header">
          <h5 class="modal-title">Importa CSV</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="file" id="csv-input" name="file" accept=".csv" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="submit" class="btn btn-primary">Carica</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Column settings modal -->
<div class="modal fade" id="columnsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Colonne visibili</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group" id="columns-list"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-primary" id="save-columns">Salva</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
