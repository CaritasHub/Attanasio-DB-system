{% extends 'base.html' %} {% block title %}Dashboard{% endblock %} {% block
content %}
<div class="row">
  <div class="col-md-2">
    <ul class="list-group sidebar">
      <li class="list-group-item table-link active" data-table="users">
        Utenti
      </li>
      <li class="list-group-item table-link" data-table="specialists">
        Specialisti
      </li>
      <li class="list-group-item table-link" data-table="sedi">Sedi</li>
    </ul>
  </div>
  <div class="col-md-10 content-area">
    <input
      type="text"
      id="search-bar"
      class="form-control mb-3"
      placeholder="Cerca..."
    />
    <div class="mb-3">
      <button id="add-row" class="btn btn-primary">Aggiungi</button>
      <button id="import-csv-btn" class="btn btn-secondary">Import CSV</button>
      <button id="export-excel" class="btn btn-success">Export Excel</button>
      <button id="table-settings" class="btn btn-outline-secondary">
        &#9881;
      </button>
      <button id="delete-selected" class="btn btn-danger" disabled>
        &#128465;
      </button>
      <select id="per-page-select" class="form-select d-inline-block w-auto ms-2">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50" selected>50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="table-responsive">
      <table
        class="table table-striped table-hover table-bordered table-custom"
        id="data-table"
      >
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="d-flex justify-content-between my-2">
      <button id="prev-page" class="btn btn-outline-secondary">
        &laquo; Prev
      </button>
      <span id="page-info"></span>
      <button id="next-page" class="btn btn-outline-secondary">
        Next &raquo;
      </button>
    </div>
  </div>
</div>

<!-- Add record modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="add-form">
        <div class="modal-header">
          <h5 class="modal-title">Aggiungi Record</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Annulla
          </button>
          <button type="submit" class="btn btn-primary">Salva</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Import CSV modal -->
<div class="modal fade" id="importModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="import-form">
        <div class="modal-header">
          <h5 class="modal-title">Importa CSV</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <input
            type="file"
            id="csv-input"
            name="file"
            accept=".csv"
            class="form-control"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Annulla
          </button>
          <button type="submit" class="btn btn-primary">Carica</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Column settings modal -->
<div class="modal fade" id="columnsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Colonne visibili</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <ul class="list-group" id="columns-list"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Annulla
        </button>
        <button type="button" class="btn btn-primary" id="save-columns">
          Salva
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
